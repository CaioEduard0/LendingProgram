<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
    <title>Lending Program</title>
</head>
<body style="padding: 20px;" class="text-center">

	<h4>Fill in the loan details</h4>
	<hr>
	<form th:method="post" th:action="@{/lend}" class="form-group">
		<label>Item<input type="text" name="item" class="form-control" autofocus/></label>
		<label>Name<input type="text" name="name" class="form-control"/></label>
		<label>Phone<input type="text" name="phone" class="form-control"/></label>
		<label>Loan Date<input type="date" name="loanDate" class="form-control"/></label>
		<br>
		<br>
		<button type="submit" class="btn btn-success ps-5 pe-5">Save</button>
	</form>
	<br>
	<p th:each="error : ${errors}" th:text="${error.getDefaultMessage()}" class="alert alert-danger" style="width: 500px; margin-left: auto; margin-right: auto;"> </p>

	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>
